<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pianomain">
        <div data-value="A" class="key white"></div>
        <div data-value="Ab" class="key black"></div>
        <div data-value="B" class="key white"></div>
        <div data-value="Bb" class="key black"></div>
        <div data-value="C" class="key white"></div>
        <div data-value="D" class="key white"></div>
        <div data-value="Db" class="key black"></div>
        <div data-value="E" class="key white"></div>
        <div data-value="Eb" class="key black"></div>
        <div data-value="F" class="key white"></div>
        <div data-value="Gb" class="key black"></div>
        <div data-value="G" class="key white"></div>
    </div>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <script src="index.js"></script>
</body>
</html>
